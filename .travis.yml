language: node_js
node_js:
  - 13

services: 
  - docker

script:
  - docker --version
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-api-frontend

  - docker tag udagram-reverseproxy hopnh/udagram-reverseproxy:lastest
  - docker tag udagram-api-feed hopnh/udagram-api-feed:lastest
  - docker tag udagram-api-user hopnh/udagram-api-user:lastest
  - docker tag udagram-frontend hopnh/udagram-frontend:local

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push hopnh/udagram-reverseproxy:lastest
  - docker push hopnh/udagram-api-feed:lastest
  - docker push hopnh/udagram-api-user:lastest
  - docker push hopnh/udagram-frontend:local